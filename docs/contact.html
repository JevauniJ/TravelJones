<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Travel Recommendation</title>
    <style>
        /* Basic styling for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styling for the background image container */
        .background-container {
            background-image: url('https://wallup.net/wp-content/uploads/2017/03/15/148239-Rio_de_Janeiro-cityscape-hill-long_exposure-boat-sea-Brazil.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            color: white;
        }

        .content h1, .content form label {
            margin-bottom: 10px;
        }

        .content form {
            display: flex;
            flex-direction: column;
        }

        .content form input, .content form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .content form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="travel_recommendations.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="background-container">
        <div class="content">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
